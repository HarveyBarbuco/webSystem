<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Booking</title>
    <link rel="Stylesheet" href="Booking.css">
</head>
<body>
    <h1>Wedding Booking Form</h1>

    <div class ="BookingfrmBox">
        <div class ="txtBox1">
            <div class="input">
                <label for="Groomfname">Groom's First Name</label>
                <input type="text" id="groomFname" name="groomFname">
            </div>
        </div>

        <div class ="txtBox2">
            <div class ="input">
                <label for="Groomlname">Groom's Last Name</label>
                <input type="text" id="groomLname" name="groomLname">
            </div>
        </div>

        <div class ="txtBox3">
            <div class ="input">
                <label for="Bridefname">Bride's First Name</label>
                <input type="text" id="brideFname" name="brideFname">
            </div>
        </div>

        <div class ="txtbox4">
            <div class="input">
                <label for="Bridelname">Bride's Last Name</label>
                <input type="text" id="brideLname" name="brideLname">
            </div>
        </div>

        <div class ="txtbox5">
            <div class="input">
                <label for="Email">Email Address</label>
                <input type="text" id="email" name="email">
            </div>
        </div>

        <div class ="txtbox6">
            <div class="input">
                <label for="Contact">Contact Number</label>
                <input type="text" id="contact" name="contact">
            </div>
        </div>

        <div class ="txtbox7">
            <div class="input">
                <label for="wedDate">Wedding Planning Date</label>
                <input type="text" id="date" name="date">
            </div>
        </div>

        <div class ="txtbox8">
            <div class="input">
                <label for="Venue">Venue</label>
                <input type="text" id="venue" name="venue">
            </div>
        </div>

        <div class ="txtbox9">
            <div class="input">
                <label for="Pax">Pax</label>
                <input type="text" id="pax" name="pax">
            </div>
        </div>

        <div class ="txtbox10">
            <div class="input">
                <label for="Location">Location</label>
                <input type="text" id="location" name="location">
            </div>
        </div>


        <div class="questionGrid">
        <div class="question">
            <label>Are we providing photographers?</label>
            <div class="optionGroup">
              <label class="radioLabel">
                <input type="radio" name="photographers" value="no"> No
              </label>
              <label class="radioLabel">
                <input type="radio" name="photographers" value="yes"> If yes
                <select>
                  <option>Select</option>
                  <option>Example 1</option>
                  <option>Example 2</option>
                </select>
              </label>
            </div>
          </div>
        
        <div class="question">
            <label>Are we providing caterings?</label>
            <div class="optionGroup">
              <label class="radioLabel">
                <input type="radio" name="caterings" value="no"> No
              </label>
              <label class="radioLabel">
                <input type="radio" name="caterings" value="yes"> If yes
                <select>
                  <option>Select</option>
                  <option>Example 1</option>
                  <option>Example 2</option>
                </select>
              </label>
            </div>
          </div>
        
          <div class="question">
            <label>Are we providing entertainers?</label>
            <div class="optionGroup">
              <label class="radioLabel">
                <input type="radio" name="entertainers" value="no"> No
              </label>
              <label class="radioLabel">
                <input type="radio" name="entertainers" value="yes"> If yes
                <select>
                  <option>Select</option>
                  <option>Example 1</option>
                  <option>Example 2</option>
                </select>
              </label>
            </div>
          </div>
        </div>
</div>

<div class="submitButton">
    <button class="submit" id="submit">Submit</button>
</div>

</body>
</html>
